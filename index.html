<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pocket Predictor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.1.0"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 12px; }
    #status {margin-bottom:10px;}
  </style>
</head>
<body>
  <h2>Pocket Predictor â€” Live</h2>
  <div id="status">Connecting...</div>
  <canvas id="chart" width="1000" height="400"></canvas>
  <script>
    const ws = new WebSocket('ws://localhost:8000/ws'); // will connect to backend running on your PC later
    let chart;
    const candles = [];
    function createChart() {
      const ctx = document.getElementById('chart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'candlestick',
        data: { datasets: [{ label: 'Price', data: candles }] },
        options: {
          plugins: { legend: { display: false } },
          scales: { x: { type: 'time', time: { unit: 'minute' } } }
        }
      });
    }
    ws.onopen = () => { document.getElementById('status').innerText = 'Connected'; createChart(); };
    ws.onclose = () => { document.getElementById('status').innerText = 'Disconnected'; };
    ws.onmessage = (evt) => {
      const msg = JSON.parse(evt.data);
      if (msg.type === 'candle') {
        const c = msg.candle;
        const point = { x: new Date(c.ts * 1000), o: c.open, h: c.high, l: c.low, c: c.close };
        if (candles.length && candles[candles.length - 1].x.getTime() === point.x.getTime())
          candles[candles.length - 1] = point;
        else candles.push(point);
        chart.update();
      }
    };
  </script>
</body>
</html>
